<style>
    body {
        background-image:
            linear-gradient(rgba(0, 0, 0, 0.45),
                rgba(0, 0, 0, 0.45)), url(bg-login.jpg);
        background-size: cover;
    }
</style>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

                    <div class="p-3 text-center">

                    </div>

                   
                        <div class="mb-3 text-center ">

                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" aria-describedby="passwordHelpBlock">
                        </div>

                        <div class="mb-2 d-grid">
                            <button type="submit" name="submit" class="btn btn-primary" id="btn-login">Masuk</button>
                        </div>
                        <div class="mb-2 text-center">
